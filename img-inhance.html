    <title>Vazzles - Free Online Image Enhancement Tool</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .tool-section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .upload-area:hover {
            border-color: var(--accent-color);
            background-color: rgba(72, 149, 239, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
            flex-grow: 1;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        select, button {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        select {
            background-color: white;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-icon {
            font-size: 1.2rem;
        }
        
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
            justify-content: center;
        }
        
        .image-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .image-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
            background-color: #f0f0f0;
        }
        
        .ad-space {
            background-color: #f0f2f5;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            margin: 2rem 0;
            box-shadow: var(--shadow);
        }
        
        .ad-title {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ad-container {
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e9ecef;
            border-radius: 4px;
            padding: 1rem;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            background-color: var(--dark-color);
            color: white;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .footer-link {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-link:hover {
            color: var(--accent-color);
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                width: 100%;
            }
            
            .image-preview {
                flex-direction: column;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .tool-section {
                padding: 1.5rem;
            }
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Vazzles</div>
            <div class="tagline">Enhance your images with one click</div>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <div class="ad-space">
                <div class="ad-title">Advertisement</div>
                <div class="ad-container" id="ad-container">
                    <!-- AdMob ad will be loaded here -->
                    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8579284828112890"
                        crossorigin="anonymous"></script>
                    <!-- Sample ad unit -->
                    <ins class="adsbygoogle"
                        style="display:block"
                        data-ad-client="ca-pub-8579284828112890"
                        data-ad-slot="9150789297"
                        data-ad-format="auto"
                        data-full-width-responsive="true"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </div>
            
            <section class="tool-section">
                <h2 class="section-title">Image Enhancement Tool</h2>
                
                <div id="upload-area" class="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <p>Click to upload an image or drag and drop</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label for="enhancement-level">Enhancement Level</label>
                        <select id="enhancement-level">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <button id="apply-btn" disabled>
                        <span class="button-icon">‚ú®</span>
                        Apply Enhancement
                    </button>
                    
                    <button id="download-btn" disabled>
                        <span class="button-icon">‚§ì</span>
                        Download Image
                    </button>
                </div>
                
                <div class="image-preview">
                    <div class="image-container">
                        <div class="image-title">Original Image</div>
                        <canvas id="original-canvas"></canvas>
                    </div>
                    <div class="image-container">
                        <div class="image-title">Enhanced Image</div>
                        <canvas id="enhanced-canvas"></canvas>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms of Service</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <div class="copyright">
                &copy; <span id="year"></span> Vazzles. All rights reserved.
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // DOM elements
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const originalCanvas = document.getElementById('original-canvas');
            const enhancedCanvas = document.getElementById('enhanced-canvas');
            const applyBtn = document.getElementById('apply-btn');
            const downloadBtn = document.getElementById('download-btn');
            const enhancementLevel = document.getElementById('enhancement-level');
            
            let originalImage = null;
            let enhancedImage = null;
            
            // Event listeners
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('pulse');
                uploadArea.style.borderColor = 'var(--accent-color)';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('pulse');
                uploadArea.style.borderColor = '#ccc';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('pulse');
                uploadArea.style.borderColor = '#ccc';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileUpload(fileInput.files[0]);
                }
            });
            
            applyBtn.addEventListener('click', applyEnhancement);
            downloadBtn.addEventListener('click', downloadEnhancedImage);
            
            // Functions
            function handleFileUpload(file) {
                if (!file.type.match('image.*')) {
                    alert('Please select an image file.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        drawOriginalImage();
                        applyBtn.disabled = false;
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function drawOriginalImage() {
                const ctx = originalCanvas.getContext('2d');
                
                // Set canvas dimensions to match image, but limit to a reasonable size
                const maxWidth = 800;
                const maxHeight = 600;
                let width = originalImage.width;
                let height = originalImage.height;
                
                if (width > maxWidth) {
                    const ratio = maxWidth / width;
                    width = maxWidth;
                    height = height * ratio;
                }
                
                if (height > maxHeight) {
                    const ratio = maxHeight / height;
                    height = maxHeight;
                    width = width * ratio;
                }
                
                originalCanvas.width = width;
                originalCanvas.height = height;
                enhancedCanvas.width = width;
                enhancedCanvas.height = height;
                
                ctx.drawImage(originalImage, 0, 0, width, height);
            }
            
            function applyEnhancement() {
                if (!originalImage) return;
                
                const level = enhancementLevel.value;
                let contrast = 1;
                let brightness = 1;
                let sharpness = 0;
                
                // Set enhancement parameters based on selected level
                switch(level) {
                    case 'low':
                        contrast = 1.1;
                        brightness = 1.05;
                        sharpness = 0.5;
                        break;
                    case 'medium':
                        contrast = 1.2;
                        brightness = 1.1;
                        sharpness = 1;
                        break;
                    case 'high':
                        contrast = 1.4;
                        brightness = 1.2;
                        sharpness = 1.5;
                        break;
                }
                
                // Get original image data
                const originalCtx = originalCanvas.getContext('2d');
                const enhancedCtx = enhancedCanvas.getContext('2d');
                
                // First, draw the original image to the enhanced canvas
                enhancedCtx.drawImage(originalImage, 0, 0, originalCanvas.width, originalCanvas.height);
                
                // Apply contrast and brightness
                const imageData = enhancedCtx.getImageData(0, 0, enhancedCanvas.width, enhancedCanvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    // Apply contrast and brightness to each RGB channel
                    data[i] = clamp((data[i] / 255 - 0.5) * contrast * brightness * 255 + 127.5);
                    data[i + 1] = clamp((data[i + 1] / 255 - 0.5) * contrast * brightness * 255 + 127.5);
                    data[i + 2] = clamp((data[i + 2] / 255 - 0.5) * contrast * brightness * 255 + 127.5);
                }
                
                enhancedCtx.putImageData(imageData, 0, 0);
                
                // Apply sharpness (simplified approach)
                if (sharpness > 0) {
                    enhancedCtx.filter = `blur(${1 - sharpness * 0.5}px)`;
                    enhancedCtx.globalCompositeOperation = 'overlay';
                    enhancedCtx.drawImage(enhancedCanvas, 0, 0);
                    enhancedCtx.filter = 'none';
                    enhancedCtx.globalCompositeOperation = 'source-over';
                }
                
                // Enable download button
                downloadBtn.disabled = false;
                
                // Add fade-in animation
                enhancedCanvas.classList.add('fade-in');
                setTimeout(() => enhancedCanvas.classList.remove('fade-in'), 500);
            }
            
            function clamp(value) {
                return Math.max(0, Math.min(255, value));
            }
            
            function downloadEnhancedImage() {
                if (!enhancedCanvas) return;
                
                const link = document.createElement('a');
                link.download = 'vazzles-enhanced-image.png';
                link.href = enhancedCanvas.toDataURL('image/png');
                link.click();
            }
        });
    </script>
</body>
